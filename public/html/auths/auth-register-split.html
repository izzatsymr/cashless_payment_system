<!DOCTYPE html>
<html lang="en">

<head>
    <base href="../../">
    <meta charset="utf-8">
    <meta name="author" content="Softnio">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Multi-purpose admin dashboard template that especially build for programmers.">
    <title>Auth Register Split - NioBoard Responsive Admin Dashboard Template</title>
    <link rel="shortcut icon" href="./images/favicon.png">
    <link rel="stylesheet" href="./assets/css/style.css?v1.1.2">
</head>

<body class="nk-body" data-sidebar-collapse="lg" data-navbar-collapse="lg">
    <!-- Root  -->
    <div class="nk-app-root">
        <!-- main  -->
        <div class="nk-main">
            <div class="nk-wrap bg-white">
                <div class="nk-split nk-split-page">
                    <div class="nk-split-content nk-split-auth-container flex-shrink-0">
                        <div class="nk-split-auth-body d-flex flex-column h-100">
                            <div class="my-auto">
                                <div class="brand-logo mb-4">
                                    <a href="./html/index.html" class="logo-link">
                                        <div class="logo-wrap">
                                            <img class="logo-img logo-light" src="./images/logo.png" srcset="./images/logo2x.png 2x" alt="">
                                            <img class="logo-img logo-dark" src="./images/logo-dark.png" srcset="./images/logo-dark2x.png 2x" alt="">
                                            <img class="logo-img logo-icon" src="./images/logo-icon.png" srcset="./images/logo-icon2x.png 2x" alt="">
                                        </div>
                                    </a>
                                </div>
                                <div class="nk-block-head">
                                    <div class="nk-block-head-content">
                                        <h3 class="nk-block-title mb-1">Create New Account</h3>
                                        <p class="small">Use your email continue with Nioboard (it's free)!</p>
                                    </div>
                                </div>
                                <form action="#">
                                    <div class="row gy-3">
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label for="username" class="form-label">Username</label>
                                                <div class="form-control-wrap">
                                                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                                                </div>
                                            </div><!-- .form-group -->
                                        </div>
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label for="email" class="form-label">Email</label>
                                                <div class="form-control-wrap">
                                                    <input type="email" class="form-control" id="email" placeholder="Enter email address">
                                                </div>
                                            </div><!-- .form-group -->
                                        </div>
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label for="password" class="form-label">Password</label>
                                                <div class="form-control-wrap">
                                                    <input type="text" class="form-control" id="password" placeholder="Enter password">
                                                </div>
                                            </div><!-- .form-group -->
                                        </div>
                                        <div class="col-12">
                                            <div class="form-check form-check-sm">
                                                <input class="form-check-input" type="checkbox" value="" id="iAgree">
                                                <label class="form-check-label" for="iAgree"> I agree to <a href="#">privacy policy</a> & <a href="#">terms</a>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="d-grid">
                                                <button class="btn btn-primary" type="submit">Sign up</button>
                                            </div>
                                        </div>
                                    </div><!-- .row -->
                                </form>
                                <div class="my-3 text-center">
                                    <h6 class="overline-title overline-title-sep"><span>OR</span></h6>
                                </div>
                                <div class="row g-2">
                                    <div class="col-sm-6">
                                        <a href="#" class="btn btn-outline-light w-100">
                                            <img src="./images/icon/d.png" alt="" class="icon">
                                            <span class="fw-medium">With Google</span>
                                        </a>
                                    </div>
                                    <div class="col-sm-6">
                                        <a href="#" class="btn btn-outline-light w-100">
                                            <img src="./images/icon/b.png" alt="" class="icon">
                                            <span class="fw-medium">With Facebook</span>
                                        </a>
                                    </div>
                                </div><!-- .row -->
                                <div class="mt-4">
                                    <p class="small">Already have an account? <a href="./html/auths/auth-login-split.html">Login</a></p>
                                </div>
                            </div>
                            <div class="nk-split-auth-footer">
                                <ul class="nav nav-sm ms-n2">
                                    <li class="nav-item"><a class="nav-link" href="#">Terms &amp; Condition</a></li>
                                    <li class="nav-item"><a class="nav-link" href="#">Privacy Policy</a></li>
                                    <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
                                </ul>
                            </div><!-- .nk-split-auth-footer -->
                        </div><!-- .nk-split-auth-body -->
                    </div><!-- .nk-split-content -->
                    <div class="nk-split-content d-none d-md-block flex-grow-1 has-bg" data-bg="./images/thumb/b.jpg"></div><!-- .nk-split-content -->
                </div><!-- .nk-split -->
            </div>
        </div> <!-- .nk-main -->
    </div> <!-- .nk-app-root -->
</body>
<!-- JavaScript -->
<script src="./assets/js/bundle.js"></script>
<script src="./assets/js/scripts.js"></script>

</html>
